<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me - Game Design Portfolio</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to an external CSS file for styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>
<body class="projects-body">

  <!-- Top Navigation Bar -->
  <div id="navbar-placeholder"></div>

  
  <!-- Projects Accordion Slider -->
  <div class="accordion-container">
    <div class="accordion-container__card">
      <video class="accordion-container__card-video" id="mazeRunVideo" src="videos/mazerun_trailer_full.mov" autoplay muted loop playsinline alt="Maze Run Video Trailer" width="100%" height="100%"> </video>
      <div class="accordion-container__card-head"><a href="https://mrsixtythree.itch.io/maze-run" target="_blank">Maze RUN</a></div>
    </div>
    <div class="accordion-container__card">
      <video class="accordion-container__card-video" id="openGLVideo" src="videos/OpenGL Demo.mp4" autoplay muted loop playsinline alt="OpenGL Demo Video" width="100%" height="100%"> </video>
      <div class="accordion-container__card-head"><a href="https://github.com/MrSixtyThree/OpenGL-Shader-Rendering-Project" target="_blank">OpenGL Project</a></div>
    </div>
    <div class="accordion-container__card">
      <img class="accordion-container__card-image" src="images/Scene1.png" alt="Screenshot from Project VR" width="100%" height="100%">
      <div class="accordion-container__card-head"><a href="https://mrsixtythree.itch.io/project-vr" target="_blank">Project VR</a></div>
    </div>
    <div class="accordion-container__card">
      <img class="accordion-container__card-image" src="images/html_code.png" alt="Coming Soon Image" width="100%" height="100%">
      <div class="accordion-container__card-head"><a href="https://github.com/MrSixtyThree/MrSixtyThree.github.io" target="_blank">Portfolio/Resume Website</a></div>
    </div>
    <div class="accordion-container__card">
      <img class="accordion-container__card-image" src="images/under_construction.jpg" alt="Coming Soon Image" width="100%" height="100%">
      <div class="accordion-container__card-head">More Projects Coming Soon...</div>
    </div>
  </div>

  

  <!-- ********* START JAVASCRIPT ************** -->
  <script>

    // Function to load the navbar
    function loadNavbar() {
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
                setActivePage();
            });
    }
    window.addEventListener("load", loadNavbar);
  
    // Function to set the active class on the current page in the navbar
    function setActivePage() {
        const navLinks = document.querySelectorAll('.navbar a');
        
        navLinks.forEach(link => {
            if (link.href === window.location.href) {
                link.classList.add('active');
            }
        });
        
    }

    // Video Start/End Handling
    const video = document.getElementById('mazeRunVideo');
    const startTime = 15;  // Start at 15 seconds
    const endTime = 27;   // End at 27 seconds

    video.currentTime = startTime;  // Set the start time when the video loads

    video.addEventListener('timeupdate', function() {
        if (video.currentTime >= endTime) {
            video.currentTime = startTime;  // Loop back to start time
        }
    });

  </script>
  <!-- ********* END JAVASCRIPT ************** -->
    
</body>
</html>
