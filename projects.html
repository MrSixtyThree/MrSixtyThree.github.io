  <!-- Top Navigation Bar -->

  <!-- Projects Accordion Slider -->

    <div class="accordion-container__card" data-project="mazeRun">

    <div class="accordion-container__card" data-project="comingSoon">

  <!-- Project Details Container -->

  <!-- ********* START JAVASCRIPT ************** -->
  <script>

    // Function to load the navbar
    function loadNavbar() {
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
                setActivePage();
            });
    }
    window.addEventListener("load", loadNavbar);
  
    // Function to set the active class on the current page in the navbar
    function setActivePage() {
        const navLinks = document.querySelectorAll('.navbar a');
        
        navLinks.forEach(link => {
            if (link.href === window.location.href) {
                link.classList.add('active');
            }
        });
        
    }

    // Video Start/End Handling
    const video = document.getElementById('mazeRunVideo');
    const startTime = 15;  // Start at 15 seconds
    const endTime = 27;   // End at 27 seconds

    video.currentTime = startTime;  // Set the start time when the video loads

    video.addEventListener('timeupdate', function() {
        if (video.currentTime >= endTime) {
            video.currentTime = startTime;  // Loop back to start time
        }
    });

    // Function to update project details based on the selected project
    document.querySelectorAll(".accordion-container__card").forEach(card => {
      card.addEventListener('click', () => {
        const projectKey = card.getAttribute('data-project');
        const project = PROJECT_DATA[projectKey];
        if (project) updateProjectDetails(project);
      });
    });

    // Function to update project details container
  function updateProjectDetails(project) {
    // Reveal the container if hidden
    const container = document.querySelector('.project-details-container');
    container.classList.remove('hidden');

    document.getElementById('project-title').textContent = project.title;

    const description = document.querySelector('.project-description p');
    description.textContent = project.description;

    const imageContainer = document.querySelector('.project-images');
    imageContainer.innerHTML = ''; // Clear current images
    project.images.forEach(src => {
      const img = document.createElement('img');
      img.src = src;
      img.alt = `${project.title} Screenshot`;
      imageContainer.appendChild(img);
    });

    const linkContainer = document.querySelector('.project-links');
    linkContainer.innerHTML = ''; // Clear current links
    project.links.forEach(link => {
      const a = document.createElement('a');
      a.href = link.url;
      a.textContent = link.text;
      a.target = "_blank";
      a.className = link.text.includes("Repository") ? "project-repo-link" : "project-link";
      linkContainer.appendChild(a);
   });
  }

  </script>
  <!-- ********* END JAVASCRIPT ************** -->
    
</body>
