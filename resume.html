<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me - Game Design Portfolio</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to an external CSS file for styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>
<body>

  <!-- Top Navigation Bar -->
  <div id="navbar-placeholder"></div>

  <!-- Page Content -->
  <section class="resume-section">
    <h2>My Resume</h2>
    
    <!-- Embedded PDF viewer -->
    <iframe src="documents/declan-resume.pdf" width="100%" height="600px">
      Your browser does not support iframes. Please download the PDF instead.
    </iframe>
    
    <!-- Download Link -->
    <p>
      <a href="path/to/your-resume.pdf" download="Declan_Greenwell_Resume.pdf">Download My Resume</a>
    </p>
  </section>
  
  
  <!-- ****************** START JAVASCRIPT ************************ -->

  <script>
    // JavaScript function to load the navbar
    function loadNavbar() {
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
                setActivePage();
            });
    }
  
    // Function to set the active class on the current page in the navbar
    function setActivePage() {
        const navLinks = document.querySelectorAll('.navbar a');
        
        navLinks.forEach(link => {
            if (link.href === window.location.href) {
                link.classList.add('active');
            }
        });
        
    }
  
    window.addEventListener("load", loadNavbar);
  </script>
</body>
</html>
