<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me - Game Design Portfolio</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to an external CSS file for styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>
<body class="contact-body">

    <!-- Top Navigation Bar -->
    <div id="navbar-placeholder"></div>

    <!-- Page Content -->
    <div class="contact-container-parent">
      <section class="contact-container">
        <h1>GET IN TOUCH</h1>
        <p>Feel free to reach out to me through any of the following channels!</p>
        <div class="contact-info">
          <h2>Email</h2>
          <p><a href="mailto:declan.greenwell@gmail.com">declan.greenwell@gmail.com</a></p>
          <h2>Social Media</h2>
          <ul class="social-links">
            <li><a href="https://instagram.com/deccclan.g" target="_blank"><i class="fab fa-instagram"></i> Instagram</a></li>
            <li><a href="https://www.linkedin.com/in/declan-michael-greenwell/" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a></li>
            <li><a href="https://github.com/MrSixtyThree" target="_blank"><i class="fab fa-github"></i> GitHub</a></li>
          </ul>
        </div>
      </section>
    </div> 
    <!-- ************ START JAVASCRIPT ***********  -->
    <script>
      // JavaScript function to load the navbar
      function loadNavbar() {
          fetch('navbar.html')
              .then(response => response.text())
              .then(data => {
                  document.getElementById('navbar-placeholder').innerHTML = data;
                  setActivePage();
              });
      }
    
      // Function to set the active class on the current page in the navbar
      function setActivePage() {
          const navLinks = document.querySelectorAll('.navbar a');
          
          navLinks.forEach(link => {
              if (link.href === window.location.href) {
                  link.classList.add('active');
              }
          });
          
      }
    
      window.addEventListener("load", loadNavbar);
    </script>
</body>
</html>
